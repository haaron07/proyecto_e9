<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/detalle.css' %}" />
  </head>
  <body>
    <a class="button-insertar" href="{% url 'peliculas' %}">Volver</a>
    {% if detalle%}
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <div class="titulo">
      <h3>{{detalle.titulo}}</h3>
    </div>
  <div class="desc-imagen">  
    <div class="imagen">
      <img src="{{detalle.imagen.url}}" alt="" width="250px" height="300px" />
    </div>
    <div class="descripcion">
      <p>{{detalle.description}}</p>
    </div>
    </div>
  </div>
  <div class="container">
    <h3>Trailer:   </h3>
    <br><br>
    <div class="video">
      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="700"
        height="300px"
        poster=""
        data-setup="{}"
      >
        <source src="{{detalle.video.url}}" type="video/mp4" />
        <source src="MY_VIDEO.webm" type="video/webm" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to
          a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>
    </div>
  </div>
    {%endif%}
  </body>
</html>
